<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Abhinav Paidisetti</title>
    <style media="screen">
      body { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #message { 
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        max-width: 480px;
        margin: 20px;
        padding: 40px 32px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      }
      #message h1 { 
        font-size: 72px;
        font-weight: 800;
        margin: 0 0 16px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      #message h2 { 
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 24px;
        color: #fff;
      }
      #message p { 
        line-height: 1.6;
        margin: 24px 0;
        font-size: 16px;
        color: rgba(255,255,255,0.9);
      }
      #message a { 
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        text-decoration: none;
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 16px;
      }
      #message a:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
      @media (max-width: 600px) {
        #message h1 { font-size: 48px; }
        #message h2 { font-size: 20px; }
        #message { margin: 16px; padding: 32px 24px; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
      <a href="/">Return to Home</a>
    </div>
  </body>
</html>
